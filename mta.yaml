ID: python-ml
_schema-version: '2.0'
version: 0.0.1

modules:
 - name: web
   type: html5
   path: web
   requires:
    - name: python-ml-uaa
    - name: xsjs_api
      group: destinations
      properties:
        name: xsjs_be
        url: ~{url}
        forwardAuthToken: true
### Python Requires Block Begin vvv
    - name: python_api
      group: destinations
      properties:
        name: python_be
        url: ~{url}
        forwardAuthToken: true
### Python Requires Block End ^^^

### Python Module Block Begin vvv
 - name: python
   type: python
   path: python
   requires:
    - name: python-ml-uaa
    - name: python-ml-hdi
   provides:
    - name: python_api
      properties:
         url: ${default-url}
### Python Module Block End ^^^


 - name: xsjs
   type: nodejs
   path: xsjs
   requires:
    - name: python-ml-uaa
    - name: python-ml-hdi
   provides:
    - name: xsjs_api
      properties:
         url: ${default-url}


 - name: db1
   type: hdb
   path: db1
   requires:
    - name: hdi_db1

resources:
 - name: python-ml-hdi
   type: com.sap.xs.hdi-container
   properties:
      hdi-container-name: ${service-name}
 - name: python-ml-uaa
   type: com.sap.xs.uaa
   parameters:
      path: ./xs-security.json

 - name: hdi_db1
   properties:
      hdi-container-name_2: ${service-name}
   type: com.sap.xs.hdi-container

